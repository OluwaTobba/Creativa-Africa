<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIVA AFRICA - Undergoing Rebranding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffb347);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 60%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Company name */
        .company-name {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 107, 53, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.6)); }
        }

        /* Status message */
        .status {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .highlight {
            color: #ff6b35;
            font-weight: 600;
        }

        /* Progress indicator */
        .progress-container {
            background: #e0e0e0;
            border-radius: 25px;
            height: 8px;
            margin: 40px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ffb347);
            border-radius: 25px;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 85%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        /* Icons */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s ease-in-out infinite;
            color: white;
            font-size: 24px;
        }

        .icon:nth-child(2) {
            animation-delay: 0.3s;
        }

        .icon:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Coming soon text */
        .coming-soon {
            font-size: 1.2rem;
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .company-name {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 40px 30px;
            }
            
            .status {
                font-size: 1.3rem;
            }
            
            .icon-container {
                gap: 20px;
            }
            
            .icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .company-name {
                font-size: 2rem;
                letter-spacing: -1px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <!-- Main container -->
    <div class="container">
        <h1 class="company-name">CREATIVA AFRICA</h1>
        
        <p class="status">
            <span class="highlight">Undergoing Rebranding</span>
        </p>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Icons -->
        <div class="icon-container">

            <div class="icon">ðŸš€</div>
        </div>

        <p class="coming-soon">Something amazing is coming soon...</p>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to the container
            const container = document.querySelector('.container');
            
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });

            // Add floating animation variation on click
            container.addEventListener('click', function() {
                this.style.animation = 'none';
                this.offsetHeight; // Trigger reflow
                this.style.animation = 'float 1s ease-in-out';
            });

            // Random progress animation
            const progressBar = document.querySelector('.progress-bar');
            
            setInterval(() => {
                const randomWidth = Math.floor(Math.random() * 20) + 70;
                progressBar.style.width = randomWidth + '%';
            }, 4000);
        });
    </script>
</body>
</html>
